<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        h2 {
            color: blue;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        /* Estilo para el campo de fecha */
        #calendario {
            background-color: white; /* Fondo blanco */
            border: 1px solid #ced4da; /* Borde según el diseño de Bootstrap */
            padding: 0.375rem 0.75rem; /* Espaciado interno según el diseño de Bootstrap */
            font-size: 1rem; /* Tamaño de fuente según el diseño de Bootstrap */
            line-height: 1.5; /* Altura de línea según el diseño de Bootstrap */
            border-radius: 0.25rem; /* Bordes redondeados según el diseño de Bootstrap */
        }
        /* Estilo para el campo de minutos */
        #minutos {
            background-color: white; /* Fondo blanco */
            border: 1px solid #ced4da; /* Borde según el diseño de Bootstrap */
            padding: 0.375rem 0.75rem; /* Espaciado interno según el diseño de Bootstrap */
            font-size: 1rem; /* Tamaño de fuente según el diseño de Bootstrap */
            line-height: 1.5; /* Altura de línea según el diseño de Bootstrap */
            border-radius: 0.25rem; /* Bordes redondeados según el diseño de Bootstrap */
            pointer-events: none; /* Deshabilita eventos de ratón para que el usuario no pueda interactuar */
            color: #495057; /* Color de texto según el diseño de Bootstrap */
        }
        /* Estilo para el texto dentro del campo de minutos */
        #minutos::placeholder {
            color: #6c757d; /* Color de texto de marcador de posición según el diseño de Bootstrap */
        }
    </style>
</head>
<body>
    
    <div class="container mt-4">
        <div class="jumbotron w-75 m-auto">
            <h2>Ingrese el producto</h2>
            <br>

            <form action="/api/canchasDeFutbol" method="post">
                <div class="form-group">
                    <label for="nombre">Cancha</label>
                    <select id="opciones" name="opciones" class="form-control">
                        <option value="opcion1">De 5</option>
                        <option value="opcion2">De 6</option>
                        <option value="opcion3">De 11</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="calendario">Día</label>
                    <input type="text" id="calendario" name="calendario" class="form-control" readonly>
                </div>

                <div class="form-group">
                    <label for="hora">Hora</label>
                    <div class="row">
                        <div class="col">
                            <select id="hora" name="hora" class="form-control">
                                <option value="10">10 AM</option>
                                <option value="11">11 AM</option>
                                <option value="12">12 PM</option>
                                <option value="13">1 PM</option>
                                <option value="14">2 PM</option>
                                <option value="15">3 PM</option>
                                <option value="16">4 PM</option>
                                <option value="17">5 PM</option>
                                <option value="18">6 PM</option>
                                <option value="19">7 PM</option>
                                <option value="20">8 PM</option>
                                <option value="21">9 PM</option>
                                <option value="22">10 PM</option>
                                <option value="23">11 PM</option>
                            </select>
                        </div>
                        <div class="col">
                            <!-- Campo de minutos fijo -->
                            <input type="text" id="minutos" name="minutos" class="form-control" value="00" readonly>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-4">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#calendario", {
            dateFormat: "Y-m-d",
            minDate: "2024-01-01",
            maxDate: "2024-12-31",
            defaultDate: "today",
        });
    </script>

</body>
</html>
